{% extends 'base.html' %}

{% block content %}
  <h2>Update Your Profile</h2>
  
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
{% endblock %}
